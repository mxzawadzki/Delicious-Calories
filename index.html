<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
  <title>Delicious Calorie Tracker</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__img"></div>
    <h1 class="header__title">Delicious Calories</h1>
    <div class="header__img"></div>
  </header>
  <div class="container">
    <div class="form-container">
      <h2 class="form-container__title">Add Meal</h2>
      <form action="" class="form">
        <div class="form__input-container">
          <label class="form__label" for="item-name">Meal</label>
          <input class="form__input" type="text" placeholder="Add Item" id="item-name">
        </div>
        <div class="form__input-container">
          <label class="form__label" for="item-calories">Calories</label>
          <input class="form__input" type="number" placeholder="Add Calories" id="item-calories">
        </div>
        <div class="form__btn-container">
          <button class="add-btn form__btn">Add Meal</button>
          <button class="update-btn form__btn form__btn--update">Update Meal</button>
          <button class="delete-btn form__btn form__btn--delete">Delete Meal</button>
          <button class="back-btn form__btn form__btn--back">Back</button>
        </div>
      </form>
    </div>
    <div class="list-container">
      <div class="list">
        <h2 class="list__title">Total Calories: <span class="total-calories">0</span></h3>
          <ul id="item-list" class="list__container"></ul>
      </div>
      <div class="clear-list">
        <button class="clear-btn clear-list__btn" id="clear-btn" type="button" name="button">Clear all</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <i class="fas fa-phone footer__icon"></i><i class="far fa-envelope footer__icon"></i><i class="fab fa-facebook-f footer__icon"></i>
  </footer>
</body>

</html>
